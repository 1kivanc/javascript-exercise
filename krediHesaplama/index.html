<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kredi Hesaplama Formu</title>
</head>
<body>
    <h1 style="text-align: center;color: white;">Kredi Hesaplama Fromu</h1>
<div class="form">
        <form>
            
            <label for="#krediTutarı">Kredi tutarı(TL):</label>
            <input type="text" id="krediTutarı" placeholder="Kredi tutarını giriniz" />
            <label for="#vade">Vade seçiniz: </label>
            <select id="vade">
                <option value="12">12 ay</option>
                <option value="24">24 ay</option>
                <option value="36">36 ay</option>
                <option value="48">48 ay</option>
            </select>
            
        </form>
        <input class="button" type="button" value="Hesapla" onclick="krediHesapla()">
    </div>
    
    <div id="sonuc"></div>
    

    <script src="script.js"></script>
</body>
</html>
